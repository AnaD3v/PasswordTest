directories:
  output: dist
  buildResources: build
appId: com.seuapp.passwordtesting
productName: PasswordTesting
asar: false
asarUnpack: '**/*.{exe,dll,bin,so,dmg}'
publish:
  - provider: github
    owner: AnaD3v
    repo: PasswordTesting
nsis:
  oneClick: true
  perMachine: false
  shortcutName: PasswordTesting
  include: src/installer.nsh
  createDesktopShortcut: true
win:
  target: nsis
  icon: ./public/icons/app-icon.ico
  signtoolOptions:
    signingHashAlgorithms: []
mac:
  target: dmg
  icon: ./public/icons/app-icon.icns
linux:
  target: AppImage
  icon: ./public/icons/app-icon.png
files: []
electronVersion: 35.0.0
