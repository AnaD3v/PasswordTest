<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordTesting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Geist:wght@285&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="container">

        <h1>PasswordTesting</h1>

        <div class="login">
            <div class="url">
                <label for="url-input">Informe o tribunal:</label>
                <input type="text" id="url-input" placeholder="Tribunal">
            </div>

            <div class="user">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Informe o usuário">
            </div>

            <div class="pass">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Informe a senha">
            </div>

            <div class="button">
                <button id="login" onclick="executeLogin()">Testar</button>
                <button id="clear-button" onclick="clearFields()">Limpar</button>
            </div>
        </div>

        <div id="chips-list">
            <span id="chips-placeholder">Adicione o tribunal...</span>
        </div>

        <div id="results-container">
            <div id="result">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
